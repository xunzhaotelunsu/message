<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Message Admin</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <script type="text/javascript" th:src="@{/layui/layui.js}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <script type="text/javascript">
        layui.use(['form', 'layer'], function(){
            var form = layui.form,
                layer = layui.layer
            ;
            var queryString = window.location.search;
            if(queryString === '?error'){
                layer.msg("登录失败");
            }
        });
    </script>
</head>
<body>
<div style="margin-left:40%; margin-top: 150px">
    <form class="layui-form layui-form-pane" th:action="@{/login}" method="post">
        <div class="layui-form-item">
            <label style="width:400px;background-color:transparent;border-width:0px;" class="layui-form-label"><p style="font-size: 30px">Message Admin</p></label>
        </div>
        <div class="layui-form-item">
            <label style="width:40px" class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
            <div class="layui-input-inline">
                <input style="width:360px" type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label style="width:40px" class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
            <div class="layui-input-inline">
                <input style="width:360px" type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button  style="width:400px" class="layui-btn" lay-submit="" lay-filter="submit">登录</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
